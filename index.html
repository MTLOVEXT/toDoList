<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDoList</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous"/>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="main">
    <div class="header">
      <h1>ToDoList <i class="fas fa-clipboard-list"></i></h1>
    </div>

    <div class="card">
      <!-- Form thêm công việc -->
      <div class="controls">
        <input id="taskText" type="text" placeholder="Việc cần làm... (ví dụ: Học bài, Viết báo cáo)" />
        <label>Ngày bắt đầu <input id="startDate" type="date" /></label>
        <label>Hạn / Ngày hoàn thành dự kiến <input id="dueDate" type="date" /></label>
        <button id="addBtn" class="btn">Thêm</button>
        <button id="toggleInput" class="btn ghost"><i class="fas fa-plus"></i> Thu gọn</button>
      </div>

      <div class="meta">
        <div class="small">Bộ lọc:</div>
        <select id="filter">
          <option value="all">Tất cả</option>
          <option value="active">Đang làm</option>
          <option value="completed">Đã hoàn thành</option>
          <option value="overdue">Quá hạn</option>
        </select>

        <div class="small">Sắp xếp theo:</div>
        <select id="sortBy">
          <option value="createdAt">Ngày tạo</option>
          <option value="startDate">Ngày bắt đầu</option>
          <option value="dueDate">Hạn</option>
        </select>

        <div style="margin-left:auto" class="small"><span id="counts"></span></div>
      </div>

      <ul id="list"></ul>

      <div style="margin-top:10px;display:flex;gap:8px">
        <button id="clearCompleted" class="btn ghost">Xóa tất cả đã hoàn thành</button>
        <button id="clearAll" class="btn ghost">Xóa tất cả</button>
      </div>

    </div>

  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
