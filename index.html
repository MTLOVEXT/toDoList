<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <title>ToDoList</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="">
</head>
<body>
    <div class="main">
        
        <div class="Header">
            <h1>ToDoList <i class="fas fa-clipboard-list"></i></h1>
        </div>
        <div class="Body">
            <div  class="btn-input">
                <button id="btn-input">Add to do list</button>
            </div>
            <div style="display:none;" id="input-List" class="input-List">
                <input id="inputList" type="text" placeholder="Text...">
                <span onclick="newElement()" id="addButton" class="addBtn">Add</span>
            </div>

            <div  class="list-todo">
                <ul id="list">
                    <li>Learn Javascript </li>
                    <li class="checked">Learn Html,Css </li>
                </ul>
            </div>
        </div>

    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
